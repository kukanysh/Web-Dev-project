<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div class="lg:w-1/4 md:w-1/2 p-4 w-full" *ngFor="let product of products">
        <a [routerLink]="'/your-route'">
          <a class="block relative h-48 rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="https://dummyimage.com/420x260">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium"><a [routerLink]="'/products-list/product-info'">The Catalyzer</a></h2>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="addToCart()">Add to Cart</button>
            <p class="mt-1">$16.00</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<h2>Company List</h2>

<ul *ngIf="loaded">
  <li *ngFor="let product of products">
    <a [routerLink]="['/companies', product.id]">{{ product.id }} {{ product.name }}</a>
  </li>
</ul>

<p *ngIf="!loaded">Loading album list...</p>
